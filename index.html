<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Social Media Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="mike.png" alt="Profile" class="avatar">
                <div class="user-info">
                    <span class="username">mike</span>
                    <span class="location">New York, USA</span>
                </div>
            </div>
            <div class="card-image">
                <img src="post_image.jpeg" alt="Post image">
            </div>
            <div class="card-actions">
              <div class="left">
                <button class="action-btn"><i class="fa-regular fa-heart"></i></button>
                <button class="action-btn"><i class="fa-regular fa-message"></i></button>
                <button class="action-btn"><i class="fa-regular fa-paper-plane"></i></button>
              </div>
              <div class="right">
                <button class="action-btn"><i class="fa-regular fa-bookmark"></i></button>
              </div>
            </div>
            <div class="card-content">
                <p class="likes">1200 Likes</p>
                <div class="comments">
                    <p><strong>charles:</strong> Amazing view! üòç</p>
                    <p><strong>angel:</strong> Looks so beautiful!</p>
                </div>
            </div>
            <div class="card-footer">
                <input type="text" placeholder="Add a comment..." class="comment-input">
                <button class="post-btn">Post</button>
            </div>
        </div>
    </div>
</body>
</html>
